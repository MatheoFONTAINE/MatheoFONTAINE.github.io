<body>
  <main>
    <section id="main-slider" class="blaze-slider">
      <div class="blaze-container">
        <div class="blaze-track-container">
          <div class="blaze-track">
            <!-- ... -->
          </div>
        </div>
      </div>
      
      <div class="controls">
        <button class="blaze-prev">prev</button>
        <div class="blaze-pagination"></div>
        <button class="blaze-next">next</button>
      </div>
    </section>

    <section id="projects" class="projects">
      <div class="filters">
        <select id="engine">
          <option>Moteur</option>
        </select>
        <select id="language">
          <option>Langage</option>
        </select>
        <select id="platform">
          <option>Plateforme</option>
        </select>
      </div>
      <div class="project-list">
        <!-- ... -->
      </div>
    </section>

    <section class="about">
      <article class="biography">
        <p><!--  --></p>
      </article>
      <div class="vertical-border"></div>
      <article class="contact-form">
        <h2>Contact</h2>
        <form>
          <input type="hidden" name="contact_number">
          <input type="text" name="user_name" placeholder="Nom" required>
          <input type="email" name="user_email" placeholder="Email" required>
          <textarea name="message" placeholder="Message..." required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </article>
    </section>
  </main>

  <template id="slider-card-template">
    <article class="slider-card" tabindex="0">
      <img src="#" alt="game picture">
      <div class="title-wrapper">
        <h3></h3>
      </div>
    </article>
  </template>

  <template id="project-card-template">
    <article tabindex="0">
      <img src="#" alt="game picture">
      <h3></h3>
    </article>
  </template>

  <!-- App -->
  <script type="module" src="js/app.js"></script>
</body>
