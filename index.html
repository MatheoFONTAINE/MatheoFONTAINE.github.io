<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Metadatas -->
  <meta name="author"       content="Mathéo FONTAINE">
  <meta name="description"  content="Je m'appelle Mathéo FONTAINE, je suis étudiant en Game Design & Programming et voici mon portefolio. Je serais ravie de mettre mes compétences en pratique pour découvrir de nouvelles choses.">
  <meta name="keywords"     content="programmeur, gameplay, ui designer, ux designer, level designer, jeu vidéo, concepteur de jeu, isart digital">

  <!-- Open graph -->
  <meta property="og:title"         content="Portefolio de Mathéo FONTAINE">
  <meta property="og:type"          content="website">
  <meta property="og:url"           content="https://matheofontaine.github.io">
  <meta property="og:description"   content="Je m'appelle Mathéo FONTAINE, je suis étudiant en Game Design & Programming et voici mon portefolio. Je serais ravie de mettre mes compétences en pratique pour découvrir de nouvelles choses.">
  <meta property="og:type"          content="video.other">
  <meta property="og:image"         content="https://matheofontaine.github.io/image/icon/fox_idle.gif">
  <meta property="og:image:width"   content="96">
  <meta property="og:image:height"  content="96">
  <meta property="og:image:alt"     content="Favicon animée du site">
  <meta property="og:locale"        content="fr_FR">
  
  <!-- Google font Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon"      href="./image/icon/"               type="image/x-icon">
  <link rel="icon" sizes="16x16" href="./image/icon/favicon-16.png" type="image/png">
  <link rel="icon" sizes="32x32" href="./image/icon/favicon-32.png" type="image/png">
  <link rel="icon" sizes="48x48" href="./image/icon/favicon-48.png" type="image/png">
  <link rel="icon" sizes="96x96" href="./image/icon/favicon-96.png" type="image/png">
  
  <link rel="stylesheet" href="css/main.css">
  
  <title>Portefolio de Mathéo Fontaine</title>
</head>
<body>
  <div class="main-wrapper">
    <main>
      <section id="main-slider" class="blaze-slider">
        <div class="blaze-container">
          <div class="blaze-track-container">
            <div class="blaze-track">
              <!-- ... -->
            </div>
          </div>
        </div>
        
        <div class="controls">
          <button class="blaze-prev">prev</button>
          <div class="blaze-pagination"></div>
          <button class="blaze-next">next</button>
        </div>
      </section>
  
      <section id="projects" class="projects">
        <div class="filters">
          <select id="engine">
            <option>Moteur</option>
          </select>
          <select id="language">
            <option>Langage</option>
          </select>
          <select id="platform">
            <option>Plateforme</option>
          </select>
        </div>
        <div class="project-list">
          <!-- ... -->
        </div>
      </section>
  
      <section class="about">
        <article class="biography">
          <p><!--  --></p>
        </article>
        <div class="vertical-border"></div>
        <article class="contact-form">
          <h2>Contact</h2>
          <form>
            <input type="hidden" name="contact_number">
            <input type="text" name="user_name" placeholder="Nom" required>
            <input type="email" name="user_email" placeholder="Email" required>
            <textarea name="message" placeholder="Message..." required></textarea>
            <button type="submit">Envoyer</button>
          </form>
        </article>
      </section>

      <button class="hide-following-cursor hide" aria-label="Hide following cursor" type="button">
        <img src="./image/icon/cursor-hidden.png" alt="Image of a fox crossed">
      </button>
      <button class="hide-following-cursor show" aria-label="Show following cursor" type="button">
        <img src="./image/icon/cursor-active.png" alt="Image of a fox">
      </button>

      <button class="up" aria-label="Go back to the top of the page" type="button">
        <span aria-hidden="true">&gt;</span>
      </button>
    </main>
  </div>

  <template id="slider-card-template">
    <article class="slider-card" tabindex="0" aria-label="Open project">
      <img src="#" alt="game picture">
      <div class="title-wrapper">
        <h3></h3>
      </div>
    </article>
  </template>

  <template id="project-card-template">
    <article tabindex="0" aria-label="Open project">
      <div class="image-wrapper">
        <img src="#" alt="game picture">
        <h3 title=""></h3>
      </div>
      <div class="content">
        <span class="tag engine"></span>
        <span class="tag language"></span>
        <span class="tag platform"></span>
      </div>
    </article>
  </template>

  <template id="project-modal-template">
    <div class="modal-wrapper">
      <article class="project-modal" tabindex="0">
        <button class="close-button" aria-label="Close project" type="button">
          <span aria-hidden="true">&times;</span>
        </button>
        <h3></h3>
        <div class="picture-slider">
          <div class="blaze-container">
            <div class="blaze-track-container">
              <div class="blaze-track">
                <!-- ... -->
                <div class="video-wrapper">
                  <iframe 
                    src="https://www.youtube-nocookie.com/embed/" 
                    title="YouTube video player" frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                  </iframe>
                </div>
              </div>
            </div>
          </div>
          
          <div class="controls">
            <button class="blaze-prev">prev</button>
            <div class="blaze-pagination"></div>
            <button class="blaze-next">next</button>
          </div>
        </div>
        <p class="tag engine"></p>
        <p class="tag language"></p>
        <p class="tag platform"></p>
        <div class="description-wrapper wrapper">
          <p>Description : </p>
        </div>
        <div class="role-wrapper wrapper">
          <p>Rôle : </p>
        </div>
        <div class="team-wrapper wrapper">
          <p>Equipe : </p>
        </div>
        <div class="link-wrapper wrapper">
          <p>Lien : <a href="#"></a></p>
        </div>
        <div class="date-wrapper wrapper">
          <p>Date : </p>
        </div>
      </article>
      <div class="scrollbar">
        <div class="scrollbar-thumb"></div>
      </div>
    </div>
  </template>

  <!-- App -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
